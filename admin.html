<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Panel - Dulce Luna Cakes</title>
    <meta name="description" content="Admin panel for managing website content and images">
    
    <!-- Google Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@300;400;500;600;700&family=Poppins:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    
    <!-- Font Awesome for icons -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    
    <!-- Custom CSS -->
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="admin.css">
</head>
<body>
    <!-- Login Screen -->
    <div id="login-screen" class="login-screen">
        <div class="login-container">
            <div class="login-header">
                <i class="fas fa-moon"></i>
                <h1>Dulce Luna Cakes</h1>
                <h2>Admin Panel</h2>
            </div>
            <form id="login-form" class="login-form">
                <div class="form-group">
                    <label for="username">Username</label>
                    <input type="text" id="username" name="username" required>
                </div>
                <div class="form-group">
                    <label for="password">Password</label>
                    <input type="password" id="password" name="password" required>
                </div>
                <button type="submit" class="login-button">
                    <i class="fas fa-sign-in-alt"></i>
                    Login
                </button>
            </form>
            <div id="login-error" class="login-error hidden"></div>
        </div>
    </div>

    <!-- Admin Dashboard -->
    <div id="admin-dashboard" class="admin-dashboard hidden">
        <!-- Header -->
        <header class="admin-header">
            <div class="admin-header-content">
                <div class="admin-logo">
                    <i class="fas fa-moon"></i>
                    <span>Dulce Luna Cakes - Admin</span>
                </div>
                <div class="admin-actions">
                    <button id="logout-btn" class="logout-button">
                        <i class="fas fa-sign-out-alt"></i>
                        Logout
                    </button>
                </div>
            </div>
        </header>

        <!-- Main Content -->
        <main class="admin-main">
            <div class="admin-container">
                <!-- Page Selection -->
                <div class="page-selector">
                    <h2>Select Page to Manage</h2>
                    <div class="page-tabs">
                        <button class="page-tab active" data-page="index">Home Page</button>
                        <button class="page-tab" data-page="gallery">Gallery</button>
                        <button class="page-tab" data-page="about">About</button>
                    </div>
                </div>

                <!-- Content Management -->
                <div class="content-manager">
                    <div class="content-header">
                        <h3 id="page-title">Home Page Content</h3>
                        <button id="save-all-btn" class="save-button">
                            <i class="fas fa-save"></i>
                            Save All Changes
                        </button>
                    </div>

                    <!-- Image Management Grid -->
                    <div id="image-grid" class="image-grid">
                        <!-- Images will be loaded here dynamically -->
                    </div>
                </div>
            </div>
        </main>
    </div>

    <!-- Image Edit Modal -->
    <div id="image-modal" class="modal hidden">
        <div class="modal-content">
            <div class="modal-header">
                <h3>Edit Image & Content</h3>
                <button id="close-modal" class="close-button">
                    <i class="fas fa-times"></i>
                </button>
            </div>
            <div class="modal-body">
                <div class="image-preview">
                    <img id="current-image" src="" alt="Current Image">
                </div>
                <form id="image-edit-form" class="image-edit-form">
                    <div class="form-group">
                        <label for="new-image">Upload New Image</label>
                        <input type="file" id="new-image" name="new-image" accept="image/*">
                        <small>Recommended: 1000x1000px, max 5MB</small>
                    </div>
                    <div class="form-group">
                        <label for="image-title">Image Title</label>
                        <input type="text" id="image-title" name="image-title" required>
                    </div>
                    <div class="form-group">
                        <label for="image-description">Description</label>
                        <textarea id="image-description" name="image-description" rows="3" required></textarea>
                    </div>
                    <div class="form-actions">
                        <button type="button" id="cancel-edit" class="cancel-button">Cancel</button>
                        <button type="submit" class="save-button">
                            <i class="fas fa-save"></i>
                            Save Changes
                        </button>
                    </div>
                </form>
            </div>
        </div>
    </div>

    <!-- Success/Error Messages -->
    <div id="message-container" class="message-container"></div>

    <!-- JavaScript -->
    <script src="admin.js"></script>
</body>
</html>
